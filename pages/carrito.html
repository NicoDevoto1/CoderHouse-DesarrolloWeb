<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito | KONDOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header class="fixed-top bg-naranja-kondor shadow-sm">
        </header>

    <main class="container-lg carrito-page">
        <div class="row g-5">
            
            <div class="col-lg-8">
                <h2 class="fw-bold mb-4">MI CARRITO (3)</h2>
                
                <div class="carrito-lista">
                    <article class="carrito-item d-flex align-items-center gap-3">
                        <div class="carrito-img">
                            <img src="../assets/conjuntoMambaBlack.jpg" alt="Campera Mousse">
                        </div>
                        <div class="carrito-info d-flex flex-column flex-md-row justify-content-between w-100 align-items-md-center gap-2">
                            <div>
                                <h3 class="m-0 fs-5 fw-bold">CAMPERA MOUSSE</h3>
                                <p class="text-muted small m-0">Talle: L | Color: Black</p>
                            </div>
                            <div class="cantidad-selector d-flex align-items-center border">
                                <button class="btn btn-sm">-</button>
                                <input type="number" value="1" readonly>
                                <button class="btn btn-sm">+</button>
                            </div>
                            <p class="m-0 fw-black">$49.890</p>
                            <button class="btn-eliminar">&times;</button>
                        </div>
                    </article>

                    </div>
            </div>

            <div class="col-lg-4">
                <div class="resumen-compra p-4 border sticky-top" style="top: 100px;">
                    <h4 class="fw-bold mb-4">RESUMEN</h4>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$145.670</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Envío</span>
                        <span class="text-success">Gratis</span>
                    </div>
                    
                    <div class="promo-code mb-4">
                        <input type="text" class="form-control rounded-0" placeholder="CÓDIGO DE DESCUENTO">
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between mb-4 fs-5 fw-bold">
                        <span>TOTAL</span>
                        <span>$145.670</span>
                    </div>

                    <div class="btn-FINALIZAR">
                        <button class="btn btn-dark w-100 rounded-0 py-3 fw-bold">
                        <a href="../index.html">FINALIZAR COMPRA</a>
                    </button>
                    </div>
                    
                    <a href="../index.html" class="d-block text-center mt-3 text-dark small text-decoration-none">Seguir comprando</a>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
